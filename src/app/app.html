<div class="page">
    <header class="header-with-logo">
        <img src="assets/logo.svg">
        <button id="add-button-container"
        data-modal-target="default-modal" data-modal-toggle="default-modal"
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
add-button" type="button">
            <img src="assets/add.svg">
            <span>Добавить</span>
        </button>
    </header>

    <main>
        <div class="dom-wrapper" role="table">
            <table class="dom-table">
                <thead class="dom-table-head"></thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </main>
    <footer class="footer-lognex">© 2007–2024 ООО «Логнекс»</footer>

    <!-- Main modal -->
    <div id="default-modal" tabindex="-1" aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
         style="min-width: 600px;">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Контрагент
                    </h3>
                    <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4" id="modal-body">
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <input hidden id="objectId"/>
                        <div style="display: flex; flex-direction: row; gap: 10px;">
                            <span style="width: 200px; ;">наименование</span>
                            <input style="border: 1px solid black;" id="name"/>
                        </div>
                        <div style="display: flex; flex-direction: row; gap: 10px;">
                            <span style="width: 200px;">ИНН</span>
                            <input style="border: 1px solid black;" id="inn"/>
                        </div>
                        <div style="display: flex; flex-direction: row; gap: 10px;">
                            <span style="width: 200px;">Адрес</span>
                            <input style="border: 1px solid black;" id="address"/>
                        </div>
                        <div style="display: flex; flex-direction: row; gap: 10px;">
                            <span style="width: 200px;">КПП</span>
                            <input style="border: 1px solid black;" id="kpp"/>
                        </div>

                    </div>
                    <!-- <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                        Тут могла быть ваша реклама
                    </p> -->
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button id="submit-form"
                        data-modal-hide="default-modal" type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Согласен
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-40" id="glass" hidden></div>
</div>

<template id="template-head-column">
    <th scope="col" class="dom-table-head-column"></th>
</template>

<template id="template-row-head">
    <th scope="row" class="dom-table-row-head"></th>
</template>

<template id="template-row-column">
    <td class="dom-table-row-column"></td>
</template>

<template id="delete-icon">
    <img src="assets/delete.svg">
</template>
